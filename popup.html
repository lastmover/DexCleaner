<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: system-ui;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggleBoosts">
      <span class="slider"></span>
    </label>
    <label for="toggleBoosts">Hide Boost Elements</label>
  </div>
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggleDuplicates">
      <span class="slider"></span>
    </label>
    <label for="toggleDuplicates">Hide Duplicate Rows</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
